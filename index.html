<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGens</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #1c1c2b, #3b1647);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            background-color: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
        }

        .flex-box {
            display: flex;
            width: 100%;
            justify-content: space-between;
            gap: 30px;
        }

        .form-section, .output-section {
            display: flex;
            flex-direction: column;
            gap: 6px;
            width: 100%;
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-group label {
            flex: 1;
            font-size: 13px;
            color: #ccc;
        }

        .form-group input {
            flex: 1;
            margin-left: 8px;
            padding: 4px;
            font-size: 13px;
        }

        input, select, button {
            border-radius: 8px;
            border: none;
        }

        input, select {
            background-color: #2e2e3e;
            color: white;
        }

        select {
            padding: 6px;
            font-size: 14px;
        }

        button {
            padding: 10px;
            background: linear-gradient(to right, #7a5cff, #5f31c2);
            color: white;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }

        .output-box {
            background-color: #1f1f2e;
            padding: 12px;
            border-radius: 10px;
            color: #00ffaa;
            font-weight: bold;
        }

        .footer {
            text-align: right;
            margin-top: 20px;
            width: 100%;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color:#ff91ea; font-size: 28px; margin-bottom: 10px;">WebGens</h1>
        <div class="flex-box">
            <form class="form-section" onsubmit="event.preventDefault(); GenCalc();">
                <div class="form-group"><label for="Resin">Resin</label><input type="number" id="Resin"></div>
                <div class="form-group"><label for="Ghast">Ghast</label><input type="number" id="Ghast"></div>
                <div class="form-group"><label for="Sculk">Sculk</label><input type="number" id="Sculk"></div>
                <div class="form-group"><label for="Amethyst">Amethyst</label><input type="number" id="Amethyst"></div>
                <div class="form-group"><label for="Cr_Obsidian">Cr Obsidian</label><input type="number" id="Cr_Obsidian"></div>
                <div class="form-group"><label for="Obsidian">Obsidian</label><input type="number" id="Obsidian"></div>
                <div class="form-group"><label for="Netherite">Netherite</label><input type="number" id="Netherite"></div>
                <div class="form-group"><label for="Diamond">Diamond</label><input type="number" id="Diamond"></div>
                <div class="form-group"><label for="Gold">Gold</label><input type="number" id="Gold"></div>
                <div class="form-group"><label for="Redstone">Redstone</label><input type="number" id="Redstone"></div>
                <div class="form-group"><label for="Copper">Copper</label><input type="number" id="Copper"></div>
                <div class="form-group"><label for="Iron">Iron</label><input type="number" id="Iron"></div>
                <div class="form-group"><label for="Coal">Coal</label><input type="number" id="Coal"></div>
                <div class="form-group"><label for="Prismarine">Prismarine</label><input type="number" id="Prismarine"></div>
                <div class="form-group"><label for="Kelp">Kelp</label><input type="number" id="Kelp"></div>
                <div class="form-group"><label for="Pumpkin">Pumpkin</label><input type="number" id="Pumpkin"></div>
                <div class="form-group"><label for="Melon">Melon</label><input type="number" id="Melon"></div>
                <div class="form-group"><label for="Wheat">Wheat</label><input type="number" id="Wheat"></div>
                <div class="form-group"><label for="Multiplier">Multiplier</label>
                    <select id="Multiplier">
                        <option value="1">1x</option>
                        <option value="1.5">1.5x</option>
                        <option value="2">2x</option>
                        <option value="2.5">2.5x</option>
                        <option value="3">3x</option>
                        <option value="3.5">3.5x</option>
                    </select>
                </div>
                <button type="submit">Calculate Income</button>
            </form>

            <div class="output-section">
                <div class="output-box" id="Income1">PER MINUTE: $0.00</div>
                <div class="output-box" id="Income2">PER HOUR: $0.00</div>
                <div class="output-box" id="Income3">PER DAY: $0.00</div>
            </div>
        </div>
        <div class="footer">Made by Hitzlikedna & AlphaT51</div>
    </div>

    <script>
        function formatNumber(num) {
            const absNum = Math.abs(num);
            if (absNum >= 1e12) return "$" + (num / 1e12).toFixed(2) + "T";
            if (absNum >= 1e9) return "$" + (num / 1e9).toFixed(2) + "B";
            if (absNum >= 1e6) return "$" + (num / 1e6).toFixed(2) + "M";
            if (absNum >= 1e3) return "$" + (num / 1e3).toFixed(2) + "K";
            return "$" + num.toFixed(2);
        }

        function GenCalc() {
            const ids = [
                "Ghast", "Resin", "Sculk", "Amethyst", "Cr_Obsidian", "Obsidian", "Netherite",
                "Diamond", "Gold", "Redstone", "Copper", "Iron", "Coal", "Prismarine",
                "Kelp", "Pumpkin", "Melon", "Wheat"
            ];

            const rates = {
                Ghast: 125,
                Resin: 100,
                Sculk: 75,
                Amethyst: 70,
                Cr_Obsidian: 95,
                Obsidian: 80,
                Netherite: 300,
                Diamond: 200,
                Gold: 150,
                Redstone: 120,
                Copper: 100,
                Iron: 90,
                Coal: 60,
                Prismarine: 85,
                Kelp: 50,
                Pumpkin: 45,
                Melon: 40,
                Wheat: 35
            };

            const values = {};
            ids.forEach(id => {
                values[id] = parseFloat(document.getElementById(id).value) || 0;
            });

            const Multiplier = parseFloat(document.getElementById("Multiplier").value) || 1;

            let totalIncome = 0;
            ids.forEach(id => {
                totalIncome += values[id] * 4 * Multiplier * (rates[id] || 0);
            });

            document.getElementById("Income1").innerHTML = "PER MINUTE: " + formatNumber(totalIncome);
            document.getElementById("Income2").innerHTML = "PER HOUR: " + formatNumber(totalIncome * 60);
            document.getElementById("Income3").innerHTML = "PER DAY: " + formatNumber(totalIncome * 60 * 24);
        }
    </script>
</body>
</html>
