<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGens</title>
</head>
<body>
    <h1>Welcome to WebGens!</h1>
    <p>Here you can calculate your income!</p>
    <form onsubmit="event.preventDefault(); GenCalc();">
        <label for="Resin">Resin Gens:</label>
        <input type="number" id="Resin" name="resin">

        <label for="Ghast">Ghast Gens:</label>
        <input type="number" id="Ghast" name="ghast">

        <label for="Sculk">Sculk Gens:</label>
        <input type="number" id="sculk" name="sculk">

        <label for="Multiplier">Multiplier:</label>
        <select id="Multiplier" name="multiplier">
            <option value="1">1x</option>
            <option value="1.5">1.5x</option>
            <option value="2">2x</option>
            <option value="2.5">2.5x</option>
            <option value="3">3x</option>
            <option value="3.5">3.5x</option>
        </select>

        <br><br>
        <input type="submit" value="Calculate">
    </form>

    <div>
        <p id="Income1"></p>
        <p id="Income2"></p>
        <p id="Income3"></p>
    </div>

    <script>
        function formatNumber(num) {
            const absNum = Math.abs(num);
            if (absNum >= 1e12) return (num / 1e12).toFixed(2) + "T";
            if (absNum >= 1e9) return (num / 1e9).toFixed(2) + "B";
            if (absNum >= 1e6) return (num / 1e6).toFixed(2) + "M";
            if (absNum >= 1e3) return (num / 1e3).toFixed(2) + "K";
            return num.toFixed(2);
        }

        function GenCalc() {
        const ids = [
            "Ghast", "Resin", "Sculk", "Amethyst", "Cr_Obsidian", "Obsidian", "Netherite",
            "Diamond", "Gold", "Redstone", "Copper", "Iron", "Coal", "Prismarine",
            "Kelp", "Pumpkin", "Melon", "Wheat"
        ];

        const values = {};
        ids.forEach(id => {
            values[id] = parseFloat(document.getElementById(id).value) || 0;
        });

        const Multiplier = parseFloat(document.getElementById("Multiplier").value) || 1;

            const ResinIncome = Resin * 4 * Multiplier * 100;
            const GhastIncome = Ghast * 4 * Multiplier * 125;
            const Sculk = Sculk * 4 * Multiplier * 75;
            const IncomeSum = ResinIncome + GhastIncome;

            document.getElementById("Income1").innerHTML = formatNumber(IncomeSum) + "/min";
            document.getElementById("Income2").innerHTML = formatNumber(IncomeSum * 60) + "/hour";
            document.getElementById("Income3").innerHTML = formatNumber(IncomeSum * 60 * 24) + "/day";
        }
    </script>
</body>
</html>
